<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .doc { fill: none; stroke: #1A1A1A; stroke-width: 4; }
    .text-line { stroke: #4D4D4D; stroke-width: 3; }
    .pdf { fill: #E63946; font-weight: bold; font-size: 20px; font-family: Arial, sans-serif; }
    .insight { fill: #1D3557; font-size: 24px; font-family: Arial, sans-serif; font-weight: bold; }
    .pdf-text { fill: #E63946; font-size: 24px; font-family: Arial, sans-serif; font-weight: bold; }
  </style>
  <!-- Document -->
  <rect x="60" y="30" width="80" height="100" rx="5" ry="5" class="doc"/>
  <polyline points="120,30 140,30 140,50" class="doc"/>
  
  <!-- PDF text -->
  <text x="85" y="60" class="pdf">PDF</text>

  <!-- Text lines -->
  <line x1="70" y1="75" x2="130" y2="75" class="text-line"/>
  <line x1="70" y1="85" x2="130" y2="85" class="text-line"/>
  <line x1="70" y1="95" x2="130" y2="95" class="text-line"/>
  
  <!-- Magnifying glass -->
  <circle cx="60" cy="110" r="15" stroke="#1D3557" stroke-width="4" fill="none"/>
  <line x1="50" y1="120" x2="40" y2="130" stroke="#1D3557" stroke-width="4"/>
  
  <!-- Text below -->
  <text x="30" y="170" class="insight">INSIGHT</text>
  <text x="115" y="170" class="pdf-text">PDF</text>
</svg>
